<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Print the current page.</title>
</head>

<body>
    <p></p>
    <p>Click the button to print the current page.</p>
    <button onclick="print_current_page()">Print this page</button>
    <div style="margin: 2px; padding: auto; width: 70%; height: 1200vh; background-color: blueviolet; color: brown;">
        <h1 id="showText"></h1>
    </div>
    <script src="Conditional-And-Loops/largestInteger.js"></script>
    <script>
        // Define a function named print_current_page
        function print_current_page() {
            // Call the window.print() method to initiate the printing of the current page
            this.print();
        }

    </script>
</body>

</html>
